<div class="capcalera">
  <div>UNITATS</div>
  <div (click)="gotoCreateUnity()">Afegir Unitat</div>
</div>

<div *ngIf="unities.length == 0">
  <div>No n'hi ha</div>
</div>

<div *ngFor="let unity of unities" class="div">
  <div>Id: {{unity.id}}</div>
  <div>Concepte: {{unity.concept}}</div>
  <div>Imatge: {{unity.image}}</div>
  <div>Descripci√≥: {{unity.description}}</div>

  <div class="capcalera">TAGS</div>

  <div *ngIf="unity.tags > 0">
    <div *ngFor="let tag of unity.tags">
      <div>{{tag}}</div>
    </div>
  </div>

  <div *ngIf="unity.tags == 0">
      <div>No n'hi ha</div>
  </div>

  <button>Afegir Tag</button>

  <app-print-unities [modelRobot]="modelRobot" [unities]="unity.unities" ></app-print-unities>

</div>
